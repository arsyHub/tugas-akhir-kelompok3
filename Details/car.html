<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iklanin.com</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="../Style/style.css" />
		<link type="image/png" rel="icon" href="../Assets/ads.png" sizes="16x16" />
	</head>
	<body>
		<!-- navbar============================================================= -->
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="../Assets/ads-white.png" alt="ads" /> Iklanin.com
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<form class="d-flex" role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Cari iklan apapun disini..."
							aria-label="Search"
						/>
						<button class="bi bi-search btn btn-search" type="submit"></button>
					</form>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								<i class="bi bi-geo-alt-fill"></i> Pilih Lokasi
							</a>
							<ul class="dropdown-menu">
								<input
									class="dropdown-item"
									placeholder="cari lokasi disini..."
									type="text"
								/>
								<li><a class="dropdown-item" href="#">Lampung</a></li>
								<li><a class="dropdown-item" href="#">Jakarta</a></li>
							</ul>
						</li>
					</ul>
					<button type="button" class="btn btn-shop position-relative">
						<i class="bi bi-cart-plus-fill"></i>
						<span
							class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
						>
							99+
							<span class="visually-hidden">unread messages</span>
						</span>
					</button>
				</div>
			</div>
		</nav>
		<!-- end navbar---------------------------------------------------- -->

		<!-- Carousel-------------------------------------------------------- -->
		<div class="container">
			<div class="row">
				<div class="col carousel-content">
					<div class="carousel-indicators">
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="0"
							class="active"
							aria-current="true"
							aria-label="Slide 1"
						></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="1"
							aria-label="Slide 2"
						></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="2"
							aria-label="Slide 3"
						></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="..." class="d-block w-100" alt="..." />
						</div>
						<div class="carousel-item">
							<img src="..." class="d-block w-100" alt="..." />
						</div>
						<div class="carousel-item">
							<img src="..." class="d-block w-100" alt="..." />
						</div>
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev"
					>
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next"
					>
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
